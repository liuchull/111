<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器案例再次练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        body{
            background: #fff;
        }
        .main{
            width: 479px;
            height: 501px;
            margin: 0 auto;
            background:lavender;
            border: 1px solid #444;
            position: relative;
        }
        button{
            width: 47px;
            height: 49px;
            border: none;
        }
        .num{
            width: 47px;
            height: 49px;
            border: 2px solid #444;
            border-radius: 10px;
            line-height: 49px;
            text-align: center;
            font-size: 20px;
        }
        .main li{
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }
        .main .info{
            margin-top: 16px;
            color: blue;
            font-size: 20px;
        }
        .infoShop{
              position: absolute;
              left: 40px;
              bottom: 40px;
        }
        .infoShop p{
            line-height: 30px;
            color: aqua;
            font-size: 20px;
        }
        .infoShop b{
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">
             <ul>
                 <li>
                     <button class="add"></button>
                     <span class="num">0</span>
                     <button class="sub"></button>
                     <span class="info">
                           单价：<b class="itemPrice">1</b>
                           小计：<b class="xjMoney">0</b>
                     </span>
                 </li>
                 <li>
                    <button class="add"></button>
                    <span class="num">0</span>
                    <button class="sub"></button>
                    <span class="info">
                          单价：<b class="itemPrice">2</b>
                          小计：<b class="xjMoney">0</b>
                    </span>
                </li>
                <li>
                    <button class="add"></button>
                    <span class="num">0</span>
                    <button class="sub"></button>
                    <span class="info">
                          单价：<b class="itemPrice">3</b>
                          小计：<b class="xjMoney">0</b>
                    </span>
                </li>
             </ul>
          <div class="infoShop">
               <p>商品总共有<b class="totalNum">0</b>件</p>
               <p>商品总共<b class="totalNum">0</b>元</p>
               <p>商品中单价最贵的为<b class="totalNum">0</b>元</p>
          </div>   
    </div>
</body>
</html>
