<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单张图片延时加载</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .main{
            width: 500px;
            height: 400px;
            margin: 800px auto;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
             <img src="http://dpic.tiankong.com/vn/k8/QJ8754611705.jpg" alt="">
    </div>
    <script>
     let img = document.querySelector("img");
     let imgH = img.offsetHeight;
     let imgT = img.offsetTop;
     let winH = document.documentElement.clientHeight;
     let winT = document.documentElement.scrollTop;
      function delay(){
          if(img.flag){
            return
          };
          if(winH+winT>=imgH+imgT){
             let address = img.getAttribute("true-img");
             let newImg = new Image;
             newImg.onload = function(){
                 img.src = address;
                 newImg = null;
                 img.flag = true;
             }
             newImg.onerror = function(){
                 console.log(2222);
             }
          }
      }

    </script>
</body>
</html>
