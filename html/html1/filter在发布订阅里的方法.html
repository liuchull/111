<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter在发布订阅里的方法</title>
</head>
<body>
  <script>
      let obj = {
          click:[100,200,300,400,500]
      }
     function find(ele,type,fn){
           let ss = ele[type];
           ele[type] = ss.filter((item,index)=>{
                
                return item !== fn
           })  
     }
    find(obj,"click",200)
    console.log(obj)
   
  </script>
</body>
</html>
